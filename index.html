<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    padding: 20px;
    margin: 0;
    color: #f0f0f0;
    min-height: 100vh;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
  }
  header {
    text-align: center;
    padding: 20px 0;
    background: linear-gradient(to right, #333, #000);
    color: white;
    border-radius: 10px;
    margin-bottom: 30px;
  }
  h1 {
    font-size: 2rem;
    margin: 0;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #ccc;
  }
  input, select {
    width: 100%;
    padding: 10px;
    background-color: #2a2a2a;
    color: #f0f0f0;
    border: 1px solid #555;
    border-radius: 5px;
  }
  input::placeholder {
    color: #aaa;
  }
  .btn {
    margin-top: 10px;
    padding: 10px 20px;
    background: #333;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #444;
  }
  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }
  th, td {
    padding: 12px;
    border-bottom: 1px solid #444;
  }
  th {
    background-color: #222;
    color: white;
  }
  .status-badge {
    padding: 4px 10px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 0.85rem;
    display: inline-block;
  }
  .status-elaboracao { background: #fdd835; color: #000; }
  .status-aprovacao { background: #1976d2; color: white; }
  .status-aprovado  { background: #388e3c; color: white; }
  .status-cancelado { background: #d32f2f; color: white; }
  .markdown-container {
    background-color: #2c2c2c;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
    border: 1px solid #444;
    font-family: 'Courier New', monospace;
    white-space: pre-wrap;
    max-height: 300px;
    overflow-y: auto;
    color: #e0e0e0;
  }
</style>
