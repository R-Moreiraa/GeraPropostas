<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Propostas com Firebase - Login por Telefone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
 <<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: White;
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: White;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background: #000;
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
			color: #000;
        }
        
        h2 {
            color: #000;
            border-bottom: 2px solid #b21f1f;
            padding-bottom: 10px;
            margin: 25px 0 15px;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
			color: #000;
			
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #1a2a6c;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            border-color: #000;
            outline: none;
            box-shadow: 0 0 5px #000;
        }
        
        .btn {
            background: #000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .proposal-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .proposal-list th {
            background: #000;
            color: white;
            padding: 15px;
            text-align: left;
        }
        
        .proposal-list td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .proposal-list tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .proposal-list tr:hover {
            background-color: white;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }
        
        .status-elaboracao {
            background-color: #ffeb3b;
            color: #000;
        }
        
        .status-aprovacao {
            background-color: #f1a10e;
            color: #000;
        }
        
        .status-aprovado {
            background-color: #4caf50;
            color: #000;
        }
        
        .status-cancelado {
            background-color: #f44336;
            color: #000;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            color: #1a2a6c;
        }
        
        .delete-btn {
            color: #b21f1f;
        }
        
        .action-btn:hover {
            transform: scale(1.2);
        }
        
        .markdown-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .download-btn {
            margin-top: 20px;
            background: linear-gradient(to right, #4caf50, #2e7d32);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 30px;
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(to right, #4caf50, #2e7d32);
        }
        
        .notification.error {
            background: linear-gradient(to right, #f44336, #b71c1c);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .proposal-list {
                font-size: 0.9rem;
            }
            
            .proposal-list th, .proposal-list td {
                padding: 10px;
            }
        }
    </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-file-contract"></i> Gerador de Propostas</h1>
      <p>Gerencie suas propostas e gere relatórios em Markdown</p>
    </header>

    <!-- Tela de login -->
    <div id="login-section">
      <h2>Login / Cadastro por Telefone</h2>

      <div class="form-group">
        <label for="phone-number">Número de telefone (+55 11 99999-9999)</label>
        <input type="text" id="phone-number" placeholder="+55 11 99999-9999" />
      </div>

      <div id="recaptcha-container"></div>

      <button id="send-code-btn" class="btn"><i class="fas fa-paper-plane"></i> Enviar Código</button>

      <div id="verification-code-section" class="hidden">
        <div class="form-group">
          <label for="verification-code">Código de Verificação</label>
          <input type="text" id="verification-code" placeholder="Digite o código recebido" />
        </div>
        <button id="verify-code-btn" class="btn"><i class="fas fa-check"></i> Verificar Código</button>
      </div>
    </div>

    <!-- Conteúdo do app que só aparece quando usuário está logado -->
    <div id="app-section" class="hidden">
      <button id="logout-btn" class="btn" style="float: right; margin-bottom: 10px;">Logout</button>

      <!-- Aqui vai o seu conteúdo existente (form de proposta, lista, etc) -->
      <!-- Você pode copiar/colar seu conteúdo que estava dentro do .container, só que agora dentro dessa div -->

      <div class="card">
        <h2><i class="fas fa-plus-circle"></i> Adicionar Nova Proposta</h2>
        <div class="form-group">
          <label for="proposal-title">Título da Proposta</label>
          <input type="text" id="proposal-title" placeholder="Digite o título da proposta" />
        </div>
        <div class="form-group">
          <label for="proposal-link">Link da Proposta</label>
          <input type="text" id="proposal-link" placeholder="https://exemplo.com/proposta" />
        </div>
        <div class="form-group">
          <label for="proposal-status">Status da Proposta</label>
          <select id="proposal-status">
            <option value="elaboracao">🟡Em elaboração</option>
            <option value="aprovacao">🟠Em aprovação do cliente</option>
            <option value="aprovado">🟢Aprovado</option>
            <option value="cancelado">🔴Cancelado</option>
          </select>
        </div>
        <button id="add-proposal" class="btn">
          <i class="fas fa-save"></i> Salvar Proposta
        </button>
      </div>

      <div class="card">
        <h2><i class="fas fa-list"></i> Lista de Propostas</h2>
        <table class="proposal-list">
          <thead>
            <tr>
              <th>Título</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="proposals-list"></tbody>
        </table>
      </div>

      <div class="card">
        <h2><i class="fab fa-markdown"></i> Tabela Markdown Gerada</h2>
        <p>Esta tabela será atualizada automaticamente conforme as propostas são adicionadas ou editadas.</p>
        <div class="markdown-container" id="markdown-output"></div>
        <button id="download-md" class="btn download-btn">
          <i class="fas fa-download"></i> Baixar Markdown
        </button>
      </div>
    </div>

    <div id="notification"></div>
  </div>

  <script>
    // Configuração Firebase (já adaptada)
    const firebaseConfig = {
      apiKey: "AIzaSyAhue_2qisBA2Ihe6WPKfonf0NSE4WZnPg",
      authDomain: "gera-propostas.firebaseapp.com",
      projectId: "gera-propostas",
      storageBucket: "gera-propostas.firebasestorage.app",
      messagingSenderId: "517918747792",
      appId: "1:517918747792:web:568b86b22e0e5709823c15",
      measurementId: "G-CJCK09C7D8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Elementos
    const loginSection = document.getElementById('login-section');
    const appSection = document.getElementById('app-section');
    const phoneNumberInput = document.getElementById('phone-number');
    const sendCodeBtn = document.getElementById('send-code-btn');
    const verificationCodeSection = document.getElementById('verification-code-section');
    const verificationCodeInput = document.getElementById('verification-code');
    const verifyCodeBtn = document.getElementById('verify-code-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const notification = document.getElementById('notification');

    function showNotification(message, isSuccess = true) {
      notification.textContent = message;
      notification.className = isSuccess ? 'success' : 'error';
      notification.style.display = 'block';
      notification.style.backgroundColor = isSuccess ? '#4caf50' : '#f44336';
      setTimeout(() => notification.style.display = 'none', 3000);
    }

    // Inicializa o recaptcha invisível
    let recaptchaVerifier;
    window.onload = () => {
      recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
        callback: () => {
          // reCAPTCHA resolvido - pode prosseguir
        }
      });
      recaptchaVerifier.render();
    };

    let confirmationResult;

    sendCodeBtn.addEventListener('click', () => {
      const phoneNumber = phoneNumberInput.value.trim();
      if (!phoneNumber) {
        showNotification('Por favor, insira um número de telefone válido!', false);
        return;
      }

      auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier)
        .then((result) => {
          confirmationResult = result;
          showNotification('Código enviado! Verifique seu celular.');
          verificationCodeSection.classList.remove('hidden');
        })
        .catch((error) => {
          console.error(error);
          showNotification('Erro ao enviar código: ' + error.message, false);
        });
    });

    verifyCodeBtn.addEventListener('click', () => {
      const code = verificationCodeInput.value.trim();
      if (!code) {
        showNotification('Por favor, insira o código de verificação!', false);
        return;
      }

      confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          showNotification(`Bem-vindo, usuário ${user.phoneNumber}!`);
          loginSection.classList.add('hidden');
          appSection.classList.remove('hidden');
          loadProposals();
        })
        .catch((error) => {
          console.error(error);
          showNotification('Código inválido ou expirado.', false);
        });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        showNotification('Desconectado com sucesso.');
        loginSection.classList.remove('hidden');
        appSection.classList.add('hidden');
      });
    });

    // Escuta mudança de estado de autenticação (ex.: recarregar página)
    auth.onAuthStateChanged(user => {
      if (user) {
        loginSection.classList.add('hidden');
        appSection.classList.remove('hidden');
        loadProposals();
      } else {
        loginSection.classList.remove('hidden');
        appSection.classList.add('hidden');
      }
    });

    // Seu código atual para propostas, adaptado para usar somente quando usuário logado

    // Elementos para propostas
    const proposalTitleInput = document.getElementById('proposal-title');
    const proposalLinkInput = document.getElementById('proposal-link');
    const proposalStatusSelect = document.getElementById('proposal-status');
    const addProposalBtn = document.getElementById('add-proposal');
    const proposalsList = document.getElementById('proposals-list');
    const markdownOutput = document.getElementById('markdown-output');

    let proposals = [];

    function loadProposals() {
      // Para garantir que só usuários autenticados façam leitura
      const user = auth.currentUser;
      if (!user) {
        proposalsList.innerHTML = '';
        markdownOutput.textContent = '';
        return;
      }

      db.collection('propostas').orderBy('id', 'desc').get().then((querySnapshot) => {
        proposals = [];
        proposalsList.innerHTML = '';

        if (querySnapshot.empty) {
          proposalsList.innerHTML = `<tr><td colspan="3" style="text-align: center; padding: 30px;"><i class="fas fa-inbox" style="font-size: 3rem; color: #ccc; margin-bottom: 15px;"></i><p>Nenhuma proposta cadastrada ainda.</p></td></tr>`;
          markdownOutput.textContent = '## Nenhuma proposta cadastrada';
          return;
        }

        querySnapshot.forEach((doc) => {
          proposals.push({ ...doc.data(), docId: doc.id });
        });

        renderProposals();
      }).catch(error => {
        showNotification('Erro ao carregar propostas: ' + error.message, false);
      });
    }

    function renderProposals() {
      proposalsList.innerHTML = '';

      proposals.forEach((proposal, index) => {
        let statusClass = '', statusText = '';
        switch(proposal.status) {
          case 'elaboracao': statusClass = 'status-elaboracao'; statusText = '🟡 Em Elaboração'; break;
          case 'aprovacao': statusClass = 'status-aprovacao'; statusText = '🟠 Em Aprovação do Cliente'; break;
          case 'aprovado': statusClass = 'status-aprovado'; statusText = '🟢 Aprovado'; break;
          case 'cancelado': statusClass = 'status-cancelado'; statusText = '🔴 Cancelado'; break;
        }

        const row = document.createElement('tr');
        row.innerHTML = `<td>${proposal.title}</td><td><span class="status-badge ${statusClass}">${statusText}</span></td><td>
          <button class="action-btn edit-btn" onclick="editProposal(${index})"><i class="fas fa-edit"></i></button>
          <button class="action-btn delete-btn" onclick="deleteProposal(${index})"><i class="fas fa-trash-alt"></i></button>
        </td>`;

        proposalsList.appendChild(row);
      });

      generateMarkdown();
    }

    addProposalBtn.addEventListener('click', () => {
      const title = proposalTitleInput.value.trim();
      const link = proposalLinkInput.value.trim();
      const status = proposalStatusSelect.value;

      if (!title) return showNotification('Por favor, insira um título para a proposta!', false);

      const newProposal = { id: Date.now(), title, link, status };

      db.collection('propostas').add(newProposal).then(() => {
        showNotification('Proposta adicionada com sucesso!');
        proposalTitleInput.value = '';
        proposalLinkInput.value = '';
        proposalStatusSelect.value = 'elaboracao';
        loadProposals();
      }).catch(() => showNotification('Erro ao adicionar proposta!', false));
    });

    function editProposal(index) {
      const proposal = proposals[index];
      proposalTitleInput.value = proposal.title;
      proposalLinkInput.value = proposal.link;
      proposalStatusSelect.value = proposal.status;

      db.collection('propostas').doc(proposal.docId).delete().then(() => {
        showNotification('Proposta carregada para edição!');
        loadProposals();
      });
    }

    function deleteProposal(index) {
      const proposal = proposals[index];
      if (confirm('Tem certeza que deseja excluir esta proposta?')) {
        db.collection('propostas').doc(proposal.docId).delete().then(() => {
          showNotification('Proposta excluída com sucesso!');
          loadProposals();
        });
      }
    }

    function generateMarkdown() {
      if (proposals.length === 0) return markdownOutput.textContent = '## Nenhuma proposta cadastrada';
      let markdown = '## Lista de Propostas\n\n| Título | Status | Link |\n|--------|--------|------|\n';
      proposals.forEach(p => {
        const statusMap = {
          'elaboracao': 'Em elaboração',
          'aprovacao': 'Em aprovação do cliente',
          'aprovado': 'Aprovado',
          'cancelado': 'Cancelado'
        };
        markdown += `| ${p.title} | ${statusMap[p.status]} | [Link](${p.link}) |\n`;
      });
      markdownOutput.textContent = markdown;
    }

    // Download markdown
    const downloadBtn = document.getElementById('download-md');
    downloadBtn.addEventListener('click', () => {
      if (proposals.length === 0) return showNotification('Não há propostas para exportar!', false);
      const blob = new Blob([markdownOutput.textContent], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'propostas.md';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showNotification('Markdown baixado com sucesso!');
    });
  </script>
</body>
</html>
